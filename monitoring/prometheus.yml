# Prometheus configuration for Housing Price API monitoring
# Scrapes /metrics from the API service in Docker Compose network.

global:
  scrape_interval: 10s
  evaluation_interval: 10s

scrape_configs:
  - job_name: housing-api
    static_configs:
      - targets: ["api:8000"]
    metrics_path: /metrics
    scrape_interval: 10s
